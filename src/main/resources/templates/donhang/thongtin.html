            <p class="mb-1">üì¶ <strong>M√£ SKU:</strong> <span th:text="${bienThe.maSKU}">SKU</span></p>

            <!-- Thu·ªôc t√≠nh -->
            <ul class="list-unstyled mb-2">
                <li th:each="tt : ${thuocTinhs}">
                    <strong th:text="${tt.tenThuocTinh}"></strong>: <span th:text="${tt.tenThuocTinhBienThe}"></span>
                </li>
            </ul>

            <!-- Gi√° + S·ªë l∆∞·ª£ng -->

            <div class="d-flex align-items-center mt-3">
                <label class="me-2">S·ªë l∆∞·ª£ng:</label>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="decreaseQty()">‚àí</button>
                <input type="number" id="soLuongInput" name="soLuong"

                       th:value="${soLuong}" min="1"
                       th:attr="max=${bienThe.soLuong}" onchange="updateTongTien()">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="increaseQty()">+</button>
            </div>

            <p class="mt-3">üßÆ <strong>T·ªïng ti·ªÅn:</strong>
                <span id="tongTien" class="text-danger fw-bold">0 ƒë</span>

        </div>

    <!-- SKU ·∫©n -->

    <!-- ƒê·ªãa ch·ªâ giao h√†ng -->
    <div class="mb-3">
        <label for="diaChiInput" class="form-label section-title">üìç ƒê·ªãa ch·ªâ nh·∫≠n h√†ng</label>
        <input type="text" name="diaChi" id="diaChiInput" class="form-control" required>

    <!-- S·ªë ƒëi·ªán tho·∫°i -->
    <div class="mb-3">
        <label for="sdt" class="form-label section-title">üì± S·ªë ƒëi·ªán tho·∫°i</label>

    <!-- Ph∆∞∆°ng th·ª©c thanh to√°n -->
    <div class="mb-4">

        <select name="pttt" id="pttt" class="form-select">

            <option value="BANK">Chuy·ªÉn kho·∫£n ng√¢n h√†ng</option>

    <!-- N√∫t h√†nh ƒë·ªông -->
    <div class="d-flex gap-3">

            ‚úÖ X√°c nh·∫≠n ƒë∆°n h√†ng

        <a th:href="@{/sanpham}" class="btn btn-outline-secondary w-50">‚ùå H·ªßy</a>

</form>

<!-- Script -->
<script>
    function updateTongTien() {
        const gia = parseInt(document.getElementById("giaDonVi").getAttribute("data-gia")) || 0;
        const soLuong = parseInt(document.getElementById("soLuongInput").value) || 1;
        const tong = gia * soLuong;
        document.getElementById("tongTien").innerText = tong.toLocaleString('vi-VN') + ' ƒë';
    }

    function increaseQty() {
        const input = document.getElementById("soLuongInput");
        const max = parseInt(input.getAttribute("max")) || 1;
        let current = parseInt(input.value) || 1;
        if (current < max) {
            input.value = current + 1;
            updateTongTien();
        }
    }

    function decreaseQty() {
        const input = document.getElementById("soLuongInput");
        let current = parseInt(input.value) || 1;
        if (current > 1) {
            input.value = current - 1;
            updateTongTien();
        }
    }

    document.addEventListener("DOMContentLoaded", updateTongTien);
</script>

</body>
</html>
